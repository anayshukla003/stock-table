<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional stock dashboard for tracking NiftyInvest stocks with real-time data visualization.">
  <meta name="keywords" content="stocks, dashboard, NiftyInvest, finance, trading">
  <meta name="author" content="NiftyInvest Team">
  <title>NiftyInvest Stock Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ˆ</text></svg>">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NiftyInvest Stock Dashboard</h1>
    <p>Track your favorite stocks in real-time</p>
  </header>

  <!-- Fullscreen Loader -->
  <div id="page-loader" class="page-loader">
    <div class="spinner"></div>
    <p>Loading market data...</p>
  </div>

  <!-- Search Section -->
  <div class="search-bar" style="text-align:center; margin: 20px 0;">
    <input type="text" id="search-input" placeholder="Search by Symbol or Company Name" style="padding:8px; width:250px;">
    <button id="filter-button" style="padding:8px 16px; cursor:pointer;">Filter</button>
  </div>

  <main>
    <div id="stock-table" class="fade-in" style="display:none;">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Company</th>
            <th>LTP â‚¹</th>
            <th>Change</th>
            <th>% Change</th>
            <th>Day High</th>
            <th>Day Low</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Table rows will be populated here -->
        </tbody>
      </table>
      <div class="pagination" id="pagination-container">
        <!-- Pagination buttons will be populated here -->
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 NiftyInvest. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
